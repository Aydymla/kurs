<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор города</title>
  <style>
    body {
      font: 14px Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    label, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <form id="cityForm">
    <label for="branch">Выберите город:</label>
    <select id="branch" name="branch" required></select>

    <table id="currencyTable">
      <thead>
        <tr>
          <th>Валюта</th>
          <th>Покупка</th>
          <th>Продажа</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <input class="submit-btn" type="submit" value="Отправить" />
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let userData = {};

    document.addEventListener('DOMContentLoaded', async () => {
      if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userData = Telegram.WebApp.initDataUnsafe.user;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyOm7FhKQXrpBWsYA9hvGnihM0gTeQmk50MjwKW7fDYw9o9bk96W3pTI6PCmn9jq9uHBA/exec');
        const data = await response.json();

        // Заполняем список городов
        const branchSelect = document.getElementById('branch');
        if (Array.isArray(data.branch)) {
          data.branch.forEach(branch => {
            const option = document.createElement('option');
            option.value = branch;
            option.text = branch.slice(0, -9);
            branchSelect.appendChild(option);
          });
        }

        // Заполняем таблицу валют
        const tbody = document.querySelector('#currencyTable tbody');
        if (Array.isArray(data.currencies)) {
          data.currencies.forEach(currency => {
            if (currency.currency && currency.buy && currency.sell) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${currency.currency}</td>
                <td>${currency.buy}</td>
                <td>${currency.sell}</td>
              `;
              tbody.appendChild(row);
            }
          });
        }

      } catch (error) {
        console.error('Ошибка при загрузке данных:', error.message);
      }

      document.getElementById('cityForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('branch', document.getElementById('branch').value);
        formData.append('tgUserId', userData.id || '');
        formData.append('tgUserName', userData.username || '');
        formData.append('operation', 'Выдача');

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbyOm7FhKQXrpBWsYA9hvGnihM0gTeQmk50MjwKW7fDYw9o9bk96W3pTI6PCmn9jq9uHBA/exec', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.result === 'success') {
            alert('Город отправлен!');
            Telegram.WebApp.close();
          } else {
            alert('Ошибка: ' + result.message);
          }
        } catch (err) {
          console.error('Ошибка отправки:', err.message);
        }
      });
    });
  </script>
</body>
</html>
