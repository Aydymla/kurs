    <main>

    <div id="viewport"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

                GEL: 'üá¨üá™', EGP: 'üá™üá¨', MDL: 'üá≤üá©', AED: 'üá¶üá™', BGN: 'üáßüá¨', DKK: 'üá©üá∞',
                NOK: 'üá≥üá¥', AZN: 'üá¶üáø', AUD: 'üá¶üá∫', RON: 'üá∑üá¥', THB: 'üáπüá≠', HRK: 'üá≠üá∑',

                KZT: 'üá∞üáø', TWD: 'üáπüáº', HKD: 'üá≠üá∞', IDR: 'üáÆüá©', MYR: 'üá≤üáæ', ZAR: 'üáøüá¶',
                AMD: 'üá¶üá≤', ALL: 'üá¶üá±', SGD: 'üá∏üá¨', JPY: 'üáØüáµ', IEP: 'üáÆüá™', MXN: 'üá≤üáΩ',
                SKK: 'üá∏üá∞', LKR: 'üá±üá∞', VND: 'üáªüá≥', UZS: 'üá∫üáø', EUB: 'üè≥Ô∏è', BRL: 'üáßüá∑',
                GBB: 'üá¨üáß', ISK: 'üáÆüá∏', JOD: 'üáØüá¥', TND: 'üáπüá≥', PHP: 'üáµüá≠', NZD: 'üá≥üáø',
                SAR: 'üá∏üá¶', NPR: 'üá≥üáµ', USDT: 'üè≥Ô∏è', MKD: 'üá≤üá∞', CRC: 'üá®üá∑', IRR: 'üáÆüá∑',
                BAM: 'üáßüá¶', LYD: 'üá±üáæ', BZD: 'üáßüáø', TTD: 'üáπüáπ', KWD: 'üá∞üáº', QAR: 'üá∂üá¶',

                TZS: 'üáπüáø', ATS: 'üè≥Ô∏è', SCR: 'üá∏üá®', OMR: 'üá¥üá≤', BND: 'üáßüá≥', KES: 'üá∞üá™',

        }
        
        function toggleAdditionalData() {
            const additionalData = document.getElementById('additionalData');
            if (additionalData.style.display === 'none' || additionalData.style.display === '') {
                additionalData.style.display = 'block';
            } else {
                additionalData.style.display = 'none';
            }
        }

        function toggleKeyboard() {
            const hiddenInput = document.getElementById('hiddenInput');
            hiddenInput.focus();
            setTimeout(() => {
                hiddenInput.blur();
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', async function() {
            let userData = {};
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                userData = Telegram.WebApp.initDataUnsafe.user;
                console.log(userData);
                document.getElementById('userIdDisplay').textContent = ${userData.username};
            } else {
                console.error('Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbx0ZrTyKAsCLQJpnANA22Or1Jf_0jSucpLDtwKpbyXw7OHgZhZe0sn_bQrMYCN4R0AV/exec');
            const data = await response.json();

            try {
                const branchSelect = document.getElementById('branch');

                data.branch.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.text = branch.slice(0, -9); // –£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 9 —Å–∏–º–≤–æ–ª–æ–≤
                    branchSelect.appendChild(option);
                });

                const ratesBody = document.getElementById('ratesBody');
                const currencies = data.currency || [];
                const buyRates = data.buy || [];
                const sellRates = data.sell || [];
                
                currencies.forEach((code, i) => {
                    const flag = getFlagEmoji(code);
                    const buy = buyRates[i] || '';
                    const sell = sellRates[i] || '';
                
                    const row = document.createElement('tr');
                    row.innerHTML = 
                        <td>${code} ${flag}</td>
                        <td><input type="text" name="buy_${code}" value="${buy}" style="width: 100%;"></td>
                        <td><input type="text" name="sell_${code}" value="${sell}" style="width: 100%;"></td>
                    ;
                    ratesBody.appendChild(row);
                });

                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤:', error.message);
            }

            // Add event listener to fetch contractor based on code
            document.getElementById('code').addEventListener('input', async function() {
                const code = this.value;
                if (code) {
                    try {
                        const response = await fetch(https://script.google.com/macros/s/AKfycbwnSQ2lzfyetr2yJUzryZmzZGzJOFgCsMlomFiIDx5Mg4bCNM1dSKsEGsbjTFxDdDY9yg/exec?code=${code});
                        const data = await response.json();
                        if (data.contractor) {
                            document.getElementById('contractor').innerHTML = <option value="${data.contractor}">${data.contractor}</option>;
                        } else {
                            document.getElementById('contractor').innerHTML = <option value="">–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω</option>;
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–æ–Ω—Ç—Ä–∞–≥–µ–Ω—Ç–∞:', error.message);
                    }
                } else {
                    document.getElementById('contractor').innerHTML = '';
                }
            });

            const form = document.getElementById('dataForm');
            form.addEventListener('submit', async e => {
                e.preventDefault();

                const formData = new FormData(form);
                formData.append('tgUserId', userData.id || '');
                formData.append('tgUserName', userData.username || '');
                formData.append('operation', 'updateRates');

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwnSQ2lzfyetr2yJUzryZmzZGzJOFgCsMlomFiIDx5Mg4bCNM1dSKsEGsbjTFxDdDY9yg/exec', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.result === 'success') {
                        alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                        Telegram.WebApp.close();
                    } else {
                        alert('–ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + data.message);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞!', error.message);
                }
            });
        });
    </script>
