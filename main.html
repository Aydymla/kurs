<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор города</title>
  <style>
    body {
      font: 14px Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    label, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="cityForm">
    <label for="branch">Выберите город:</label>
    <select id="branch" name="branch" required></select>
    <input class="submit-btn" type="submit" value="Отправить" />
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let userData = {};

    document.addEventListener('DOMContentLoaded', async () => {
      if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userData = Telegram.WebApp.initDataUnsafe.user;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwnSQ2lzfyetr2yJUzryZmzZGzJOFgCsMlomFiIDx5Mg4bCNM1dSKsEGsbjTFxDdDY9yg/exec');
        const data = await response.json();

        const branchSelect = document.getElementById('branch');
        data.branch.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.text = branch.slice(0, -9);
          branchSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Ошибка при загрузке городов:', error.message);
      }

      document.getElementById('cityForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('branch', document.getElementById('branch').value);
        formData.append('tgUserId', userData.id || '');
        formData.append('tgUserName', userData.username || '');
        formData.append('operation', 'Выдача');

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwnSQ2lzfyetr2yJUzryZmzZGzJOFgCsMlomFiIDx5Mg4bCNM1dSKsEGsbjTFxDdDY9yg/exec', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.result === 'success') {
            alert('Город отправлен!');
            Telegram.WebApp.close();
          } else {
            alert('Ошибка: ' + result.message);
          }
        } catch (err) {
          console.error('Ошибка отправки:', err.message);
        }
      });
    });
  </script>
</body>
</html>
