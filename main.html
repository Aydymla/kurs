<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор города и редактирование курсов</title>
  <style>
    body {
      font: 14px Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      overflow-y: auto;
      max-height: 90vh;
    }
    label, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #2a2a2a;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <form id="cityForm">
    <label for="branch">Выберите город:</label>
    <select id="branch" name="branch" required></select>

    <table id="currencyTable">
      <thead>
        <tr>
          <th>Валюта</th>
          <th>Покупка</th>
          <th>Продажа</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <input class="submit-btn" type="submit" value="Отправить" />
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let userData = {};
    
    document.addEventListener('DOMContentLoaded', async () => {
        let userData = {};
        if (Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            userData = Telegram.WebApp.initDataUnsafe.user || {};
            console.log("TG User:", userData);
        } else {
            console.error('Telegram WebApp не найден');
        }
    
        // Подгружаем города и валюты
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyOm7FhKQXrpBWsYA9hvGnihM0gTeQmk50MjwKW7fDYw9o9bk96W3pTI6PCmn9jq9uHBA/exec');
            const data = await response.json();
    
            // Города
            const branchSelect = document.getElementById('branch');
            data.branch.forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.text = branch.slice(0, -9);
                branchSelect.appendChild(option);
            });
    
            // Валюты
            const tbody = document.querySelector('#currencyTable tbody');
            data.currencies.forEach(c => {
                if (c.currency && c.buy && c.sell) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${c.currency}</td>
                        <td>
                            <input type="number" 
                                   step="0.01" 
                                   value="${c.buy}" 
                                   data-currency="${c.currency}" 
                                   data-type="buy"
                                   data-original="${c.buy}">
                        </td>
                        <td>
                            <input type="number" 
                                   step="0.01" 
                                   value="${c.sell}" 
                                   data-currency="${c.currency}" 
                                   data-type="sell"
                                   data-original="${c.sell}">
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
        } catch (err) {
            console.error("Ошибка загрузки данных:", err.message);
        }
    
        // Отправка формы
        document.getElementById('cityForm').addEventListener('submit', async e => {
            e.preventDefault();
        
            const formData = new FormData();
            const branch = document.getElementById('branch').value;
        
            formData.append('branch', branch);
            formData.append('tgUserId', userData.id || '');
            formData.append('tgUserName', userData.username || '');
            formData.append('operation', 'ОбновлениеКурсов');
        
            // Собираем ТОЛЬКО изменённые курсы
            const inputs = document.querySelectorAll('#currencyTable input');
            const currencyChanges = {};
        
            inputs.forEach(input => {
                const curr = input.dataset.currency;
                const type = input.dataset.type;
                const original = input.dataset.original;
                const current = input.value;
        
                if (current !== original) {
                    if (!currencyChanges[curr]) currencyChanges[curr] = {};
                    currencyChanges[curr][type] = current;
                }
            });
        
            const changed = Object.keys(currencyChanges).map(currency => ({
                currency,
                buy: currencyChanges[currency].buy || null,
                sell: currencyChanges[currency].sell || null
            }));
        
            if (changed.length === 0) {
                alert("Нет изменений для отправки.");
                return;
            }
        
            formData.append('currencies', JSON.stringify(changed));
            console.log("Отправка изменённых курсов:", changed);
        
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyOm7FhKQXrpBWsYA9hvGnihM0gTeQmk50MjwKW7fDYw9o9bk96W3pTI6PCmn9jq9uHBA/exec', {
                    method: 'POST',
                    body: formData
                });
        
                const result = await response.json();
                if (result.result === 'success') {
                    alert('Изменённые курсы успешно отправлены!');
                    Telegram.WebApp.close();
                } else {
                    alert('Ошибка на сервере: ' + result.message);
                }
            } catch (err) {
                console.error('Ошибка отправки:', err.message);
            }
        });
  </script>
</body>
</html>
